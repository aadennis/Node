<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rest API with Action</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Submit action</h1>
        <hr>

        <form action="http://localhost:3000/action" method="POST">
            <div class="form-group">
                <label for="Action">Action</label>
                <input class="form-control" name="action">
            </div>

            <div class="form-group">
                <label for="Message">Message</label>
                <input class="form-control" name="message">
            </div>

            <div class="form-group">
                <label for="AuditLoggingFile">Full path to logfile</label>
                <input class="form-control" name="filename">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
